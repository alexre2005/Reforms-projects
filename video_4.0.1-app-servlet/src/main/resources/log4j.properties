# Default logging level and root logger
log4j.rootLogger=WARN, CONSOLE

log4j.category.com.reforms21=WARN
log4j.category.com.video_4.0.1=DEBUG

log4j.category.org.reflections=ERROR
log4j.category.com.vaadin.server.communication.ServerRpcHandler=ERROR

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.Encoding=UTF-8
log4j.appender.CONSOLE.Target=System.out

# For testing only
log4j.appender.CONSOLE.layout.ConversionPattern=%d (%X{reforms.session.id},%X{reforms.form.instance}) %p %c.%M:%L - %m%n

